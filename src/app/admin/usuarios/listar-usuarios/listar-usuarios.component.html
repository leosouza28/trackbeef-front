<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="fw-bold ">Consultar usuários</h1>
            <p class="text-muted ">usuários > consultar usuários</p>
        </div>
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <form [formGroup]="form" (submit)="query()" class="p-3">
                    <div class="row row-gap-3 mb-2">
                        <div class="col-12">
                            <label for="form-label">Consultar</label>
                        </div>
                    </div>
                    <div class="row row-gap-3 mb-3">
                        <div class="col-12 col-lg-6">
                            <input type="text" class="form-control" id="buscar-input" formControlName="q"
                                placeholder="Documento, nome">
                        </div>
                    </div>
                    <div class="row row-gap-3 mb-3">
                        <div class="col-12 col-lg-3">
                            <select class="form-select" formControlName="status">
                                <option value="TODOS">Status</option>
                                <option *ngFor="let item of status" [value]="item">{{item}}</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-3">
                            <select class="form-select" formControlName="nivel_acesso">
                                <option value="TODOS">Nível de acesso</option>
                                <option *ngFor="let item of niveis_acesso" [value]="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-2"></i> Pesquisar
                        </button>
                    </div>
                </form>
                <div class="px-3 table-responsive">
                    <table-template [total]="usuarios.total" [loading]="loading" [paginacaoAtiva]="true">
                        <table class="table table-borderless table-hover border-bottom">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nome</th>
                                    <th>Documento</th>
                                    <th>Status</th>
                                    <th>Acesso</th>
                                    <th>Origem</th>
                                    <th>Criação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of usuarios.lista" class="cursor-pointer"
                                    [routerLink]="['/admin/usuarios/form']" [queryParams]="{ id: item._id }">
                                    <td>{{item.nome}}</td>
                                    <td>{{item.documento | cpfCnpj}}</td>
                                    <td>
                                        <render-badge [badgeText]="item.status"></render-badge>
                                    </td>
                                    <td>
                                        <small>
                                            {{item.niveis}}
                                        </small>
                                    </td>
                                    <td>{{item.origem_cadastro}}</td>
                                    <td>
                                        {{item.createdAt | date: 'dd/MM/yyyy HH:mm:ss'}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </table-template>

                </div>
            </div>
        </div>
    </div>
</div>
