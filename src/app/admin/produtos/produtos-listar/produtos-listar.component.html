<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="fw-bold ">Produtos</h1>
        </div>
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <form [formGroup]="form" (submit)="query()" class="p-3">
                    <div class="d-flex flex-row gap-2">
                        <button type="button" class="btn btn-primary" [routerLink]="['/admin/produtos/form']">
                            <i class="bi bi-plus-lg me-2"></i> Produto
                        </button>
                    </div>
                </form>
                <div class="px-3 table-responsive">
                    <table-template [total]="data.total" [loading]="loading" [paginacaoAtiva]="true">
                        <table class="table table-borderless table-hover border-bottom">
                            <thead class="table-dark">
                                <tr>
                                    <th>SKU</th>
                                    <th>Sigla</th>
                                    <th>Nome</th>
                                    <th>Saída&nbsp;por</th>
                                    <th class="text-end">Custo</th>
                                    <th class="text-end">Custo&nbsp;Médio</th>
                                    <th class="text-end">Valor&nbsp;Venda</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data.lista" class="cursor-pointer"
                                    (click)="open($event, item)">
                                    <td>{{item.sku}}</td>
                                    <td>{{item.nome}}</td>
                                    <td>{{item.sigla}}</td>
                                    <td>{{item.tipo_saida}}</td>
                                    <td class="text-end">{{item.preco_custo | moneyBrl}}</td>
                                    <td class="text-end">{{item.custo_medio | moneyBrl}}</td>
                                    <td class="text-end">{{item.preco_venda | moneyBrl}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </table-template>
                </div>
            </div>
        </div>
    </div>
</div>
