<div class="container-fluid">
    <div class="row row-gap-3">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="fw-bold mb-0">Estoque</h1>
                <app-help-button helpKey="listar-estoque" size="md"></app-help-button>
            </div>
        </div>
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="px-3 table-responsive">
                    <table-template [total]="data.total" [loading]="loading" [paginacaoAtiva]="true">
                        <table class="table table-borderless table-hover border-bottom">
                            <thead class="table-dark">
                                <tr>
                                    <th>SKU</th>
                                    <th>Nome</th>
                                    <th>Local</th>
                                    <th class="text-end">Estoque</th>
                                    <th class="text-end">Reservado</th>
                                    <th class="text-end">Unidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data.lista" class="cursor-pointer"
                                    [routerLink]="['/admin/estoque/historico']"
                                    [queryParams]="{ id: item.produto._id, almoxarifado: item.almoxarifado._id }">
                                    <td>{{item.produto.sku}}</td>
                                    <td>{{item.produto.nome}}</td>
                                    <td>{{item.almoxarifado.nome}}</td>
                                    <td class="text-end">{{item.saldo_estoque.toFixed(2)}}</td>
                                    <td class="text-end">{{(item?.saldo_estoque_reservado || 0)?.toFixed(2)}}</td>
                                    <td class="text-end">{{item.produto.unidade}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </table-template>
                </div>
            </div>
        </div>
    </div>
</div>
