<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="fw-bold mb-0">{{form['controls']['_id']['value'] ? 'Editar Forma de Pagamento' : 'Adicionar Forma de Pagamento'}}</h1>
                <app-help-button helpKey="formas-pagamento-form" size="md"></app-help-button>
            </div>
        </div>
        <div class="col-12">
            <div class="card border-0 shadow">
                <p class="text-muted px-3 pt-3">Os campos com * são obrigatórios</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="px-3 pb-3">
                    <div class="row g-3">
                        <!-- Nome da Forma de Pagamento -->
                        <div class="col-12 col-md-6">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" formControlName="nome"
                                placeholder="Ex: Cartão de Crédito, Boleto, Pix">
                            <div class="text-danger small mt-1"
                                *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched">
                                O nome da forma de pagamento é obrigatório
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="col-12 col-md-6">
                            <label for="status" class="form-label">Status *</label>
                            <select class="form-select" id="status" formControlName="status">
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                            </select>
                            <div class="text-danger small mt-1"
                                *ngIf="form.get('status')?.invalid && form.get('status')?.touched">
                                O status é obrigatório
                            </div>
                        </div>

                        <!-- A vista -->
                        <div class="col-12 col-md-6">
                            <input type="checkbox" class="form-check-input me-2" id="avista" formControlName="avista">
                            <label for="avista" class="form-check-label">À vista</label>
                        </div>

                        <!-- Disponível em -->
                        <div class="col-12">
                            <label class="form-label">Disponível em</label>
                            <div class="d-flex flex-wrap gap-3">
                                <div class="form-check">
                                    
                                    <input type="checkbox" class="form-check-input" id="vendas_pdv" 
                                           [checked]="isDisponivelEm('VENDAS PDV')" 
                                           (change)="toggleDisponivelEm('VENDAS PDV')">
                                    <label class="form-check-label" for="vendas_pdv">
                                        Vendas PDV
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="contas_receber" 
                                           [checked]="isDisponivelEm('CONTAS A RECEBER')" 
                                           (change)="toggleDisponivelEm('CONTAS A RECEBER')">
                                    <label class="form-check-label" for="contas_receber">
                                        Contas a Receber
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="contas_pagar" 
                                           [checked]="isDisponivelEm('CONTAS A PAGAR')" 
                                           (change)="toggleDisponivelEm('CONTAS A PAGAR')">
                                    <label class="form-check-label" for="contas_pagar">
                                        Contas a Pagar
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Dias de intervalo da cobrança, se for a vista fixar em 1 -->
                        <div class="col-12 col-md-6" *ngIf="!form.get('avista')?.value">
                            <label for="dias_intervalo" class="form-label">Dias de intervalo da cobrança</label>
                            <input type="number" class="form-control" id="dias_intervalo"
                                formControlName="dias_intervalo" placeholder="Ex: 30">
                            <div class="text-danger small mt-1"
                                *ngIf="form.get('dias_intervalo')?.invalid && form.get('dias_intervalo')?.touched">
                                Os dias de intervalo da cobrança são obrigatórios
                            </div>
                        </div>



                        <!-- Botões -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-success" [disabled]="form.invalid || loading">
                                <text-spinner [loading]="loading">Salvar</text-spinner>
                            </button>
                            <button type="button" class="btn btn-danger ms-2" (click)="back()"
                                [disabled]="loading">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
