<div class="container-fluid">
    <!-- Header -->
    <div class="row row-gap-3">
        <div class="col-12 col-md-6">
            <h1 class="fw-bold mb-0">
                <i class="bi bi-speedometer2 me-2"></i>
                Dashboard
            </h1>
        </div>
        <div class="col-12 col-md-6">
            <form [formGroup]="form" (ngSubmit)="query()">
                <div class="row g-2">
                    <div class="col-5">
                        <input type="date" class="form-control" formControlName="data_inicial">
                    </div>
                    <div class="col-5">
                        <input type="date" class="form-control" formControlName="data_final">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <inline-loading [loading]="loading"></inline-loading>

    <ng-container *ngIf="empty && !loading">
        <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            Nenhum dado disponível para exibir. Aguarde os dados ficarem disponíveis
        </div>
    </ng-container>

    <!-- Dashboard Content -->

    <!-- Atalhos -->
    <ng-container>
        <hr>
        <div class="row row-gap-3 mb-3">
            <div class="col-12 mb-2">
                <h5 class="fw-bold">
                    <i class="bi bi-lightning-fill me-2"></i>
                    Atalhos Rápidos
                </h5>
            </div>
            <div class="col-6 col-lg-4" *ngFor="let item of quick_menu">
                <div class="card border-0 shadow-sm h-100 atalho-card" (click)="navigateTo(item.link)">
                    <div class="card-body d-flex flex-column">
                        <div class="mb-3">
                            <div class="bg-primary bg-opacity-10 p-3 rounded mb-3 d-inline-block">
                                <i class="bi bi-clipboard-plus text-primary fs-3"></i>
                            </div>
                            <h5 class="card-title mb-1">{{ item.label }}</h5>
                            <p class="card-text text-muted mb-0">
                                {{ item.description }}
                            </p>
                        </div>
                        <a [routerLink]="item.link" class="btn btn-primary w-100 mt-auto">
                            Acessar
                            <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

</div>

<!-- Botão de Ajuda Flutuante -->
<button 
    class="btn btn-info floating-help-btn shadow-lg" 
    routerLink="/admin/tutorial"
    title="Acessar Tutorial do Sistema">
    <i class="bi bi-question-circle"></i>
</button>
