<div class="py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex flex-row mb-2 align-items-center justify-content-between">
                <div class="d-flex flex-row">
                    <small>TOTAL DE REGISTROS:</small>
                    <small class="ms-1"><text-spinner [loading]="loading">{{total}}</text-spinner></small>
                </div>
                <div class="d-flex gap-1">
                    <select *ngIf="qtdPaginaAtiva" [disabled]="loading" class="form-select form-select-sm shadow-sm" (change)="changePages($event)"
                        [(ngModel)]="params['perpage']">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>
                    <button type="button" class="btn btn-sm btn-primary shadow-sm" (click)="imprimirDiv()">
                        <i class="bi bi-printer"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div #divParaImprimir>
        <div class="row">
            <div class="col-md-12 table-responsive px-2 sm:p-2 md:p-2 {{loading ? 'opacity-50' : ''}}">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end" *ngIf="buttons().length && paginacaoAtiva">
        <ul class="pagination pagination-sm">
            <li class="page-item">
                <a class="page-link" (click)="addPage(-1)">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let button of buttons()">
                <a class="page-link {{button == params.page ? 'active': ''}}" (click)="setPage(button)">{{button}}</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="addPage(1)">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
